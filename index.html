<!DOCTYPE html>
<html>
  
  <head>
  
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  
  <body>
    
    <h1>
    
      To-do list
      
    </h1>
    
    <div>
      
      <button onclick="handlers.toggleAll()" id="toggleAllButton">
        
        Toggle all      
        
      </button>
      
    </div> <!-- display & toggle all --><br>
    
    <div>    
      
      <button onclick="handlers.addToDo()">
        
        Add a to do on the list
        
      </button>
      
      <input id="addToDoTextInput" type="text" placeholder="text"> 
      
    </div><!-- add --><br>

    <div>
      
      <button onclick="handlers.changeToDo()">
        
        Change a to do on the list
    
      </button>
      
      <input id="changeToDoPositionInput" type="number" placeholder="position">
      
      <input id="changeToDoTextInput" type="text" placeholder="text">
      
    </div>
    
    <div>
      
      <button onclick="handlers.toggleCompleted()">
          
        Toggle Complete        
          
      </button>
      
      <input id="toggleCompletedPositionInput" type="number" placeholder="position">
      
    </div>
      
      <ul>
      
      
      </ul>
    
  </body>
  
  <script type="text/javascript" src="script.js"></script>
  
</html>
